{% extends 'tasks/base.html' %}
{% block content %}
<h2>Your Tasks</h2>
<a href="?filter=all" class="btn btn-link">All Tasks</a>
<a href="?filter=completed" class="btn btn-link">Completed</a>
<a href="?filter=pending" class="btn btn-link">Pending</a>
<ul class="list-group mt-3">
    {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ task.description }} (Due: {{ task.due_date }})
            <span>
                <a href="{% url 'edit_task' task.id %}" class="btn btn-info btn-sm">Edit</a>
                <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">Delete</a>
            </span>
        </li>
    {% endfor %}
</ul>
{% endblock %}
